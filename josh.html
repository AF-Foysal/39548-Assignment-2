<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label
        >Enter numbers followed by spaces to create array for function
        myLastIndexOf():
      </label>
      <br />
      <input type="text" id="lastIndexText" /><br />
    </div>

    <div>
      <label>Enter single target element with no spaces for myLastIndexOf(): </label>
      <br />
      <input type="text" id="lastIndexArgument" /><br />
    </div>

    <div>
      <button type="button" id="lastIndexButton">
        Find Last Index of Number
      </button>
    </div>

    <div>
      <label>Result: </label>
      <textarea class="lastIndexResult"></textarea>
    </div>
  </body>
  <script src="josh.js"></script>
</html>
